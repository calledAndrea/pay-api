<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/challenge.png" rel="icon" type="image/png" sizes="16x16">
  <link href="styles.css" type="text/css" rel="stylesheet">
  <title>Contact - PayAPI</title>
</head>

<body>
  <div class="page-wrap">

    <!-- A.P. Pattern Img -->
    <img class="circlebg-others" src="assets/bg-pattern-circle.svg" alt="Background Pattern">
    <!-- ---- -->

    <header class="contact">
      <nav class="top others">
        <a class="logo" href="index.html"><img src="assets/logo.svg" alt="Pay API logo"></a>
        <a href="pricing.html">Pricing</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a class="a-button-all" href="contact.html">Schedule a Demo</a>
      </nav>
      <h1>Submit a help request and weâ€™ll get in touch shortly.</h1>
    </header>

    <section class="flex">
      <form class="section-left">
        <input type="text" placeholder="Name">
        <br>
        <input type="email" placeholder="Email Address">
        <br>
        <input type="text" placeholder="Company Name">
        <br>
        <input type="text" placeholder="Title">
        <br>
        <textarea placeholder="Message" cols="20" rows="10"></textarea>
        <div class="checkbox-wrap">
          <input id="checkbox" type="checkbox"><label for="checkbox">Stay up-to-date with company announcements and updates to our API</label>
        </div>
        <input type="submit" value="Submit">
      </form>

      <div class="section-right">
        <h3>Join the thousands of innovators already building with us</h3>
        <div class="companies-right">
          <img class="filtered-blue" src="assets/tesla.svg" alt="Tesla Logo">
          <img class="filtered-blue" src="assets/microsoft.svg" alt="Microsoft Logo">
          <img class="filtered-blue" src="assets/hewlett-packard.svg" alt="HP Logo">
          <img class="filtered-blue" src="assets/oracle.svg" alt="Oracle Logo">
          <img class="filtered-blue centered" src="assets/google.svg" alt="Google Logo">
          <img class="filtered-blue" src="assets/nvidia.svg" alt="Nvidia Logo">
        </div>
      </div>
    </section>

    <!--* Absolutely Positioned item here to deal with z-index -->
    <img class="circlebg-footer" src="assets/bg-pattern-circle.svg" alt="Background Pattern">
    <!--*----->

    <div class="ready-wrap">
      <div class="ready">
        <h2>Ready to start?</h2>
        <div class="p-button">
          <p>Enter email address</p><a class="a-button-all" href="contact.html">Schedule a Demo</a>
        </div>
      </div>
    </div>
    <footer>
      <nav class="bottom">
        <div class="nav-left">
          <a class="logo" href="index.html"><img src="assets/logo-white.svg" alt="Pay API logo"></a>
          <a href="pricing.html">Pricing</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
        </div>
        <div class="icons">
          <img src="assets/facebook.svg" alt="facebook icon">
          <img src="assets/twitter.svg" alt="twitter icon">
          <img src="assets/linkedin.svg" alt="linkedin icon">
        </div>
      </nav>
      <p class="attribution">
        Coded by <a href="https://github.com/calledAndrea" target="_blank">andrea</a>
      </p>
    </footer>

  </div>
</body>

</html>
